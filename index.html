<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />
    </header>
    <main>
      <section class="input-section">
        <div class="bill-section">
          <label for="bill">
            <p class="title">Bill</p>
          </label>
          <input type="number" id="bill" min="0" />
          <img src="images/icon-dollar.svg" alt="dollar icon" class="input-icon" />
        </div>
        <div class="buttons-section">
          <label for="custom-tip">
            <p class="title">Select Tip %</p>
          </label>
          <div class="buttons-container">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
            <input type="number" placeholder="Custom" class="input-btn" id="custom-tip" min="0" />
          </div>
        </div>
        <div class="people-section">
          <label for="people-number">
            <p class="title">Number of People</p>
          </label>
          <input type="number" id="people-number" min="0" />
          <img src="images/icon-person.svg" alt="person icon" class="input-icon" />
        </div>
      </section>
      <section class="results-section">
        <div class="result-container">
          <div class="result-left">
            <p>Tip Amount</p>
            <span> / person</span>
          </div>
          <div class="result-right" id="tip">$0.00</div>
        </div>
        <div class="result-container">
          <div class="result-left">
            <p>Total</p>
            <span> / person</span>
          </div>
          <div class="result-right" id="total">$0.00</div>
        </div>
        <button class="reset-btn">Reset</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Dmitriy</a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
